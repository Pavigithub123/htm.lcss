<!DOCTYPE html>
<html lang="en">
<head>
    <title>student_details</title>
</head>
<body>
    <form action="">
      <fieldset>
        <legend>Personal_Details</legend>
        <label for="">FirstName</label>
        <input type="text" required id="fname" name="fname">
        <br><br>
        <label for="mname">MiddleName</label>
        <input type="text" required id="mname" name="mname">
        <br><br>
        <label for="lname">LastName</label>
        <input type="text" required id="lname" name="lname">
        <br><br>
        <label for="email">Email</label>
        <input type="email" required id="email" name="email">
        <br><br>
        <label for="dob">DOB</label>
        <input type="date" required id="dob" name="dob">
    </fieldset>
    <fieldset>
    <legend>Education_details</legend>
    <label for="">Department</label><br><br>
    <input type="radio" id="cs" name="cs">
    <label for="cs">cs</label>
    <input type="radio" id="ec" name="cs">
    <label for="ec">Ec</label>
    <input type="radio" id="civil" name="cs">
    <label for="civil">civil</label>
    
    </fieldset>
    </form>
</body>
</html>
